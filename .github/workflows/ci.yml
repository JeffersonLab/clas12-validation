name: Validation

on:
  workflow_dispatch:
    inputs:
      event:
        required: true
        type: string
      source:
        required: true
        type: string
      title:
        required: true
        type: string
      source_url:
        required: false
        type: string
      note_begin:
        required: false
        type: string
        default: "[FROM: "
      note_end:
        required: false
        type: string
        default: "]"
      fork_coatjava:
        required: false
        type: string
      fork_clas12Tags:
        required: false
        type: string
      branch_coatjava:
        required: false
        type: string
      branch_clas12Tags:
        required: false
        type: string
      tag_config_coatjava:
        required: false
        type: string
      tag_config_gemc:
        required: false
        type: string
  pull_request:
  push:
    branches: [ master ]

run-name: ${{ inputs.title }} ${{ inputs.note_begin }}${{ inputs.source }} ${{ inputs.event }}${{inputs.note_end}}

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

env:
  # default dependency forks and branches
  fork_coatjava: JeffersonLab/coatjava
  fork_clas12Tags: gemc/clas12Tags
  branch_coatjava: development
  branch_clas12Tags: main
  # default tags for config files in `clas12-config`
  tag_config_coatjava: latest
  tag_config_gemc: latest

jobs:

  # info
  #############################################################################
  CI_trigger_info:
    runs-on: ubuntu-latest
    steps:
      - name: dispatch summary
        run: |
          echo '| | | |' >> $GITHUB_STEP_SUMMARY
          echo '| --- | --- | --- |' >> $GITHUB_STEP_SUMMARY
          echo '| **Pull Request** | <${{ inputs.source_url || github.event.pull_request.html_url }}> | ${{ inputs.title || github.event.pull_request.title }} |' >> $GITHUB_STEP_SUMMARY
          echo '| **`coatjava` Fork and Branch** | `${{ inputs.fork_coatjava || env.fork_coatjava }}` | [`${{ inputs.branch_coatjava || env.branch_coatjava }}`](https://github.com/${{ inputs.fork_coatjava || env.fork_coatjava }}/tree/${{ inputs.branch_coatjava || env.branch_coatjava }}) |' >> $GITHUB_STEP_SUMMARY
          echo '| **`clas12Tags` Fork and Branch** | `${{ inputs.fork_clas12Tags || env.fork_clas12Tags }}` | [`${{ inputs.branch_clas12Tags || env.branch_clas12Tags }}`](https://github.com/${{ inputs.fork_clas12Tags || env.fork_clas12Tags }}/tree/${{ inputs.branch_clas12Tags || env.branch_clas12Tags }}) |' >> $GITHUB_STEP_SUMMARY
          echo '| | | |' >> $GITHUB_STEP_SUMMARY

  # build
  #############################################################################

  build_coatjava:
    runs-on: ubuntu-latest
    steps:
    - name: setup java
      uses: actions/setup-java@v3
      with:
        java-version: 11
        distribution: zulu
    - name: clone
      run: git clone https://github.com/${{ inputs.fork_coatjava || env.fork_coatjava }}.git --branch ${{ inputs.branch_coatjava || env.branch_coatjava }}
    - name: build
      run: |
        cd coatjava
        ./build-coatjava.sh
    - name: tree
      run: tree
    - name: tar
      run: tar czvf coatjava{.tar.gz,}
    - uses: actions/upload-artifact@v3
      with:
        name: build
        retention-days: 1
        path: ./*.tar.gz

  build_gemc:
    runs-on: ubuntu-latest
    container: jeffersonlab/gemc:4.4.2-5.1-5.2-5.3-fedora36-cvmfs ##### FIXME: need `latest` tag
    steps:
    - name: clone
      run: git clone https://github.com/${{ inputs.fork_clas12Tags || env.fork_clas12Tags }}.git --branch ${{ inputs.branch_clas12Tags || env.branch_clas12Tags }}
    - name: build
      run: |
        source /app/localSetup.sh
        cd clas12Tags/source
        scons -j2 OPT=1
    - name: tar
      run: tar czvf clas12Tags{.tar.gz,}
    - uses: actions/upload-artifact@v3
      with:
        name: build
        retention-days: 1
        path: ./*.tar.gz

  # event generation
  #############################################################################
  event_generation:
    needs:
      - build_coatjava
    runs-on: ubuntu-latest
    steps:
    - name: setup java
      uses: actions/setup-java@v3
      with:
        java-version: 11
        distribution: zulu
    - name: setup groovy
      uses: wtfjoke/setup-groovy@v1
      with:
        groovy-version: 4.x
    - uses: actions/download-artifact@v3
      with:
        name: build
    - name: untar build
      run: tar xzvf *.tar.gz
    - name: event generation
      run: |
        coatjava/validation/advanced-tests/src/eb/scripts/gen.sh
    - uses: actions/upload-artifact@v3
      with:
        name: event_generation
        retention-days: 1
        path: ./*.txt

  # simulation
  #############################################################################
  simulation:
    needs:
      - event_generation
      - build_gemc
    runs-on: ubuntu-latest
    container: jeffersonlab/gemc:4.4.2-5.1-5.2-5.3-fedora36-cvmfs ##### FIXME: need `latest` tag
    steps:
    - uses: actions/download-artifact@v3
      with:
        name: event_generation
    - uses: actions/download-artifact@v3
      with:
        name: build
    - name: tree
      run: ls -lR
    - name: untar build
      run: tar xzvf *.tar.gz
    - name: simulation
      run: |
        source /app/localSetup.sh
        cd clas12Tags/source
        ./gemc # TODO
